plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
//    id 'org.beryx.runtime' version '1.11.2'
    id 'org.beryx.jlink' version '2.21.2'
}

group 'io.github.pedroermarinho.hospital'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.jfoenix/jfoenix
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3.2'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    // https://mvnrepository.com/artifact/org.jfxtras/jmetro
    compile group: 'org.jfxtras', name: 'jmetro', version: '11.6.12'


}

javafx {
    modules =['javafx.controls', 'javafx.graphics','javafx.fxml']
    version '11.0.2'
}

mainClassName = "$moduleName/io.github.pedroermarinho.hospital.Launcher"



